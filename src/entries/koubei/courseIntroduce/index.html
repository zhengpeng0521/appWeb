<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--引入埋点JS-->
    <script src="https://os.alipayobjects.com/rmsportal/oknmeDPmBzRhliY.js"></script>
    <script type='text/javascript'>
        window.alipayBreakpoint = function(appId,commodityId,shopId,operateName,operateId,type){
            var alipayBreakPointMessage = {
                appId : appId || undefined,
                commodityId : commodityId || undefined,
                shopId : shopId || undefined,
                operateName : operateName || undefined,
                operateId : operateId || undefined
            }
            if(type == 'start'){
                try{
                    document.addEventListener('AlipayJSBridgeReady', function(){
                        MCloudJSBridge.processStartLog(alipayBreakPointMessage);
                    });
                }catch(e){
                    console.info('courseIntroStartError',e);
                }
            }else if(type == 'action'){
                try{
                    MCloudJSBridge.processActionLog(alipayBreakPointMessage);
                }catch(e) {
                    console.info('courseIntroActionError',e);
                }
            }else if(type == 'end'){
                try{
                    MCloudJSBridge.processEndLog(alipayBreakPointMessage);
                }catch(e) {
                    console.info('courseIntroEndError',e);
                }
            }else{
                //type == error或者其他状态都属于业务异常
                try{
                    MCloudJSBridge.processErrorLog(alipayBreakPointMessage);
                }catch(e) {
                    console.info('courseIntroErrorError',e);
                }
            }
        }
    </script>
	<script>
		(function (baseFontSize, fontscale) {
		  var _baseFontSize = baseFontSize || 100;
		  var _fontscale = fontscale || 1;
		  var win = window;
		  var doc = win.document;
		  var ua = navigator.userAgent;
		  var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
		  var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
		  var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
		  var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
		  var dpr = win.devicePixelRatio || 1;
		  if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
			// 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
			dpr = 1;
		  }
		  var scale = 1 / dpr;
		  var metaEl = doc.querySelector('meta[name="viewport"]');
		  if (!metaEl) {
			metaEl = doc.createElement('meta');
			metaEl.setAttribute('name', 'viewport');
			doc.head.appendChild(metaEl);
		  }
		  metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
		  doc.documentElement.style.fontSize = _baseFontSize / 2 * dpr * _fontscale + 'px';
		  window.viewportScale = dpr;
		})();
		if(!window.Promise) {
		  document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
		}
	</script>

</head>

    <script src="index.js"></script>
</body>
