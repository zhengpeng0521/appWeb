<script>
    var mySwiper;
	function style1() {
		mySwiper = new Swiper('.swiper-container', {
			direction			: 'vertical',
			lazyLoading 		: true,
			mousewheelControl	: true,
			watchSlidesProgress	: true,
			observer			: true,
			observeParents		: true,
			onInit: function(swiper) {swiper.myactive = 0;},
			onProgress: function(swiper) {
				for (var i = 0; i < swiper.slides.length; i++) {
					var slide 		= swiper.slides[i];
					var progress 	= slide.progress;
					var translate, boxShadow;

					translate		= progress * swiper.height * 0.8;
					scale 			= 1 - Math.min(Math.abs(progress * 0.5), 1);
					boxShadowOpacity= 0;

					slide.style.boxShadow = '0px 0px 10px rgba(0,0,0,' + boxShadowOpacity + ')';

					if (i == swiper.myactive) {
						es = slide.style;
						es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,' + (translate) + 'px,0) scale(' + scale + ')';
						es.zIndex=0;
					} else {
						es = slide.style;
						es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform ='';
						es.zIndex=1;
					}
				}
			},
			onTransitionEnd: function(swiper, speed) {
				swiper.myactive = swiper.activeIndex;
			},
			onSetTransition: function(swiper, speed) {
				for (var i = 0; i < swiper.slides.length; i++) {
						es = swiper.slides[i].style;
						es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
				}
			}
		});
	}
	
	function style2() {
		mySwiper = new Swiper('.swiper-container',{
			direction 		: 'vertical',
			effect 			: 'coverflow',
			centeredSlides	: true,
			observer		: true,
			observeParents	: true,
			coverflow : {
				rotate		: 30,
				stretch		: 10,
				depth		: 60,
				modifier	: 2,
				slideShadows: true
			}
		});
	}
	
	function style3() {
		mySwiper = new Swiper('.swiper-container',{
			direction 		: 'vertical',
			effect 			: 'coverflow',
			observer		: true,
			observeParents	: true,
			coverflow : {
				rotate		: 80,
				stretch		: 10,
				depth		: 200,
				modifier	: 3,
			}
		});	
	}
	
    window.onload = function() {
		wxShare();
		var index 	= window.location.hash.indexOf("?");
		var result 	= window.location.hash.substr(2, index - 2);
		switch (result){ 
			case "microActivitySpringFestivalPage" : 
				style3();
				break; 
			case "microLeafletsEnglishPage" : 
				style1();
				break; 
			case "microLeafletsDefaultPage" : 
				style2();
				break; 
			case "microActivityDragonBoatFestivalPage" : 
				style2();
			default : 
				break; 
		};
    };
</script>

<script type="text/javascript">	
	function GetQueryString(index) {
		var tempArr = window.location.hash.split('?');
		tempArr = tempArr[tempArr.length - 1].split('&');
		let vue = tempArr[index];
		var pos = vue.indexOf('=');
		var result = vue.substring(pos+1, vue.length);
		return result;
	}
	
	var caseValue 		= GetQueryString(0);
	var instanceIdValue = GetQueryString(4);
	var tenantIdValue	= GetQueryString(2);
	var orgIdValue 		= GetQueryString(3);
	
	if(caseValue.length > 0 && instanceIdValue.length > 0 && tenantIdValue.length > 0 && orgIdValue.length > 0) {   
		createH5Ad && createH5Ad('activity', caseValue || '', instanceIdValue || '', tenantIdValue || '', orgIdValue || '');
	}
</script>
