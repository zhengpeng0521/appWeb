<script type="text/javascript">	
	function GetQueryString(index) {
		var tempArr = window.location.hash.split('?');
		tempArr = tempArr[tempArr.length - 1].split('&');
		let vue = tempArr[index];
		var pos = vue.indexOf('=');
		var result = vue.substring(pos+1, vue.length);
		return result;
	}
	
	var caseValue 		= GetQueryString(0);
	var instanceIdValue = GetQueryString(4);
	var tenantIdValue	= GetQueryString(2);
	var orgIdValue 		= GetQueryString(3);

</script>
