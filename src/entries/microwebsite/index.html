<script type="text/javascript">  
	
	var cuerrentLng = '';
	var cuerrentLat = '';
	var currentCity = '';

	function currentLocation() {
		var map = new BMap.Map("base_map");
		var map_city = new BMap.LocalCity();
		map_city.get(function(result) {
			currentCity = result.name;
		});
		var point = new BMap.Point(0, 0);
		map.centerAndZoom(point,19);
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
			if(this.getStatus() == BMAP_STATUS_SUCCESS){
				var mk = new BMap.Marker(r.point);
				map.addOverlay(mk);
				map.panTo(r.point);
				cuerrentLng = r.point.lng;
				cuerrentLat = r.point.lat;
			} else {
				alert('获取位置失败');
			}        
		},{enableHighAccuracy: true})
	}
	
	function longitudeAndlatitude(lng, lat) {
		currentLocation();
		if(lng, lat) {
			var map = new BMap.Map('base_map');
			map.centerAndZoom(new BMap.Point(lng, lat), 19);
			map.enableScrollWheelZoom(true);
			map.clearOverlays(); 
			var new_point = new BMap.Point(lng, lat);
			var marker = new BMap.Marker(new_point); 
			map.addOverlay(marker);              
			map.panTo(new_point);      
		}	
	}
	
	function initialize(address) {  
		currentLocation();
		var map = new BMap.Map('base_map');
		var new_point = new BMap.Point(0, 0);
		var myGeo = new BMap.Geocoder();
		myGeo.getPoint(address, function(new_point){
				if (new_point) {
					map.centerAndZoom(new_point, 19);
					map.addOverlay(new BMap.Marker(new_point));
				} else {
					alert('地址解析失败');
				}
		});
	}
	
	function loadScript(url) {  
		var script = document.createElement("script");
		script.src = url;
		document.body.appendChild(script);
	}  
</script>
